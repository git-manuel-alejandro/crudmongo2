<h1>Productos</h1>
<a href="{% url 'crear' %}">Nuevo Producto</a>
<ul>
  {% for producto in productos %}
    <li>
      {{ producto.nombre }} - ${{ producto.precio }}
      <a href="{% url 'editar' producto.id %}">Editar</a>
      <a href="{% url 'eliminar' producto.id %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
